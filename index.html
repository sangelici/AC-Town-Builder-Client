<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div class="col-9 box1">
            <h1 class="main-header">Animal Crossing Town Builder</h1>
          </div>
          <div class="col-9">
<!-- Navigation Bar -->
            <nav class="navbar navbar-light bg-light">
<!-- Change Password Modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Change Password
              </button>
              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalCenterTitle">Change Password</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <h4 id="message2"></h4>
                        <div class="change-password">
                          <form id="change-password">
                            <h6>Enter Old Password:</h6>
                            <input type="password" name="passwords[old]" placeholder="Enter old password...">
                            <br>
                            <br>
                            <h6>Enter New Password:</h6>
                            <input type="password" name="passwords[new]" placeholder="Enter new password...">
                            <br>
                            <br>
                            <button>Submit</button>
                          </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="sign-out">
                <form id="sign-out">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Sign Out</button>
              </div>
            </nav>
          </div>

<!-- Main Box -->
          <div class="col-9 box2">

<!-- Sign-Up/Sign-in Input Fields -->
          <h4 id="message"></h4>
          <div class="form">
            <div class="sign-up">
              <h3>Sign Up!</h3>
              <form id="sign-up">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
                <br>
                <button>Sign Up</button>
              </form>
            </div>
          </div>

          <div class="form">
            <div class="sign-in">
              <h3>Sign-In!</h3>
              <form id="sign-in">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <button>Sign In</button>
              </form>
            </div>
          </div>

<!-- Create/View Town/Residents -->
          <div class="resources-navigation">
<!-- Create Town -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Create Town
            </button>
    <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

<!-- Create Residents -->
            <button>Create Residents</button>

<!-- View Towns -->
            <button>View Towns</button>
          </div>

          </div>

          </div>
        </div>
      </div>
    </body>
</html>
