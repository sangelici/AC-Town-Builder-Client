<head>
  <title>AC Town Builder</title>

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

    <img src="public/girl-villager.png" id="girl-villager" alt="girl villager"/>

    <img src="public/balloon.png" id="balloon" alt="balloon"/>

<!-- BOOTSTRAPS -->
  <div class="container">
    <div class="row">
      <div class="col-8 box1">
        <h1 class="main-header">Animal Crossing Town Builder</h1>
        <!-- success/failure message -->
      </div>

      <div class="col-8">
<!-- Navigation Bar -->
        <nav class="navbar">

<!-- Change Password Modal -->
          <button type="button" class="cute-btn" data-toggle="modal" data-target="#change-pwd">
            Change Password
          </button>
<!-- Modal -->
          <div class="modal fade" id="change-pwd" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Update Your Password!</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div class="change-password">
                    <form id="change-password">
                      <h6>Enter Old Password:</h6>
                      <input type="password" name="passwords[old]" placeholder="Enter old password...">
                      <br>
                      <br>
                      <h6>Enter New Password:</h6>
                      <input type="password" name="passwords[new]" placeholder="Enter new password...">
                      <br>
                      <br>
                      <button class="cute-btn inner-modal-btn">Submit</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="sign-out">
            <form id="sign-out">
              <button class="cute-btn">Sign Out</button>
            </form>
          </div>
        </nav>
      </div>

<!-- Main Box -->
      <div class="col-8 box2">
<!-- Sign-Up/Sign-in Input Fields -->
        <div class="form">
          <div class="sign-up">
            <h3>Sign Up!</h3>
            <form id="sign-up">
              <input type="email" name="credentials[email]" placeholder="Enter email...">
              <br>
              <input type="password" name="credentials[password]" placeholder="Enter password...">
              <br>
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
              <br>
              <button class="cute-btn sign">Sign Up</button>
            </form>
          </div>
        </div>

        <div class="form">
          <div class="sign-in">
            <h3>Sign-In!</h3>
            <form id="sign-in">
              <input type="email" name="credentials[email]" placeholder="Enter email...">
              <input type="password" name="credentials[password]" placeholder="Enter password...">
              <button class="cute-btn sign">Sign In</button>
            </form>
          </div>
        </div>

        <p class="signature">Created by: Sarah Angelici</p>

<!-- CRUD BUTTONS -->
        <div class="buttons">
          <button class="cute-btn view-btn" id="index-towns">
            View Towns
          </button>
          <button class="cute-btn create-btn">
            Create Town
          </button>
        </div>

<!-- CREATE A TOWN FORM -->
        <div class="create">
          <h5>Build A Town!</h5>
          <form class="create-town">
            <input type="text" name="town[name]" placeholder="Enter town name...">
            <br>
            <input type="text" name="town[town_fruit]" placeholder="Enter town fruit...">
            <br>
            <input type="text" name="town[mayor]" placeholder="Enter town mayor...">
            <br>
            <button class="cute-btn inner-modal-btn">Create</button>
          </form>
        </div>

<!-- Show Towns -->
        <div class="show">
          <h5>Your Towns!</h5>

<!-- Show Town -->
            <form id="show-one-town">
              <h6>Search for a town</h6>
              <input class="input" type="text" name="townId" placeholder="Enter town id...">
              <button class="cute-btn search">SEARCH</button>
            </form>

            <div class="show-single-town"></div>
            <br>
<!-- Update Town -->
          <div class="update">
            <form id="update-town">
              <h6>Make a change?</h6>
              <input class="town-id input" type="text" name="town[id]" placeholder="Enter Town Id...">
              <input class="input" id="town-name" type="text" name="town[name]" placeholder="New Name..."/>
              <input class="input" id="town-fruit" type="text" name="town[town_fruit]" placeholder="New Fruit..."/>
              <input class="input" id="town-mayor" type="text" name="town[mayor]" placeholder="New Mayor..."/>
              <button type="submit" class="cute-btn inner-modal-btn" data-id="{{town.id}}">Edit</button>
            </form>
            <br>
          </div>
<!-- Delete Town -->
          <div class="delete">
            <form id="delete-town">
              <h6>Remove a town?</h6>
              <input class="input" id="delete" type="number" name="town[id]" placeholder="Confirm Town Id...">
              <input class="cute-btn inner-modal-btn" type="submit" value="Delete Town" />
            </form>
            <br>
          </div>
<!-- Show all Towns -->
          <div class="show-all-towns overflow-auto"></div>
        </div>
      </div>
    </div>
  </div>
