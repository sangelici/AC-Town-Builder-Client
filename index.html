<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <div class="container">
        <div class="row">
          <div class="col-9 box1">
            <h1 class="main-header">Animal Crossing Town Builder</h1>
          </div>

          <div class="col-9">
<!-- Navigation Bar -->
            <nav class="navbar navbar-light bg-light">
<!-- Change Password Modal -->
              <div class="modal-toggle" data-title="changePassword" >
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cPassword">
                Change Password
                </button>
              </div>

              <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="cPassword">Change Password</h5>
                    </div>
                    <div class="modal-body">
                        <div class="change-password">
                          <form id="change-password">
                            <h6>Enter Old Password:</h6>
                            <input type="password" name="passwords[old]" placeholder="Enter old password...">
                            <br>
                            <br>
                            <h6>Enter New Password:</h6>
                            <input type="password" name="passwords[new]" placeholder="Enter new password...">
                            <br>
                            <br>
                            <button>Submit</button>
                          </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="sign-out">
                <form id="sign-out">
                  <button class="btn btn-primary">Sign Out</button>
                </form>
              </div>

            </nav>
          </div>

<!-- Main Box -->
          <div class="col-9 box2">

<!-- Sign-Up/Sign-in Input Fields -->
          <h4 id="message"></h4>
          <div class="form">
            <div class="sign-up">
              <h3>Sign Up!</h3>
              <form id="sign-up">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password...">
                <br>
                <button>Sign Up</button>
              </form>
            </div>
          </div>

          <div class="form">
            <div class="sign-in">
              <h3>Sign-In!</h3>
              <form id="sign-in">
                <input type="email" name="credentials[email]" placeholder="Enter email...">
                <br>
                <input type="password" name="credentials[password]" placeholder="Enter password...">
                <br>
                <button>Sign In</button>
              </form>
            </div>
          </div>

<!-- Resources -->
<!-- Create/View Town/Residents -->
          <div class="resources-navigation">

<!-- Create Town -->
            <button>Create Town</button>

<!-- Create Residents -->
            <button>Create Residents</button>

<!-- View Towns -->
            <button>View Towns</button>
          </div>

          </div>

          </div>
        </div>
      </div>
    </body>
</html>
